<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Grey Hat Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#e6ffe6;
      --green:#00ff88;
      --muted:#1a1a1a;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font:16px/1.45 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:24px;
    }

    .card{
      width:100%; max-width:380px;
      background:var(--muted);
      border:1px solid #0f2c22;
      border-radius:14px;
      padding:28px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }

    .logo{
      display:block; width:72px; height:auto; margin:0 auto 12px;
      filter: drop-shadow(0 0 3px rgba(0,255,136,.35));
    }

    h1{
      margin:0 0 18px; text-align:center; font-size:20px; color:var(--green);
      letter-spacing:.5px;
    }

    label{ display:block; font-size:13px; color:#a5ffcf; margin:10px 0 6px; }

    input[type="text"],
    input[type="password"]{
      width:100%; padding:12px 12px;
      border:1px solid #184e3b; border-radius:10px;
      background:#0e0e0e; color:var(--fg);
      transition:border-color .15s ease, outline-color .15s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus{
      outline:2px solid rgba(0,255,136,.25);
      border-color:var(--green);
    }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:8px; margin-top:6px; }
    .row label.inline{ display:flex; align-items:center; gap:8px; margin:0; font-size:13px; color:#bfeeda; }

    button{
      width:100%; margin-top:16px;
      padding:12px; border:0; border-radius:10px;
      background:var(--green); color:#0a0a0a; font-weight:700; cursor:pointer;
      transition:filter .15s ease, transform .02s ease;
    }
    button:hover{ filter:brightness(.95); }
    button:active{ transform:translateY(1px); }

    .helper{
      margin-top:14px; text-align:center; font-size:14px; color:#cfeedd;
    }
    .helper a{ color:var(--green); text-decoration:none; }
    .helper a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <!-- swap src with your actual file, e.g. images/logo.png -->
    <img class="logo" src="VHlogo.png" alt="VH Logo" />
    <h1>Login</h1>

    <form action="/login" method="post" autocomplete="on" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="username" inputmode="text" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <div class="row">
        <label class="inline">
          <input id="showpass" type="checkbox" onchange="pwd.type=this.checked?'text':'password'">
          Show password
        </label>
        <label class="inline">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
      </div>

      <button type="submit">Login</button>

      <p class="helper">No account? <a href="/register">Sign up</a></p>
    </form>
  </main>

  <script>
    // tiny helper to reference password field for the show/hide checkbox
    const pwd = document.getElementById('password');
  </script>
</body>
</html>
