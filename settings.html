<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | Grey Hat Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0a0a0a;
      color: var(--green);
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 450px;
      box-shadow: 0 0 15px rgba(0,255,136,.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .settings-btn {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #0a0a0a;
      color: var(--green);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s ease;
      box-shadow: inset 0 0 10px rgba(0,255,136,.25);
    }

    .settings-btn:hover {
      background: rgba(0,255,136,0.1);
      transform: translateX(3px);
    }

    .button-group {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      gap: 10px;
    }

    .back {
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .back:hover {
      filter: brightness(0.9);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>⚙ Settings</h1>

    <div class="settings-group">
      <button class="settings-btn" onclick="window.location.href='name.html'">👤 Change Display Name</button>
      <button class="settings-btn" onclick="window.location.href='theme.html'">🎨 Change Theme</button>
      <button class="settings-btn" onclick="window.location.href='notifications.html'">🔔 Manage Notifications</button>
      <button class="settings-btn" onclick="window.location.href='password.html'">🔒 Change Password</button>
      <button class="settings-btn" onclick="window.location.href='privacy.html'">🛡 Privacy & Security</button>
      <button class="settings-btn" onclick="window.location.href='data.html'">📂 Manage Data</button>
      <button class="settings-btn" onclick="window.location.href='language.html'">🌐 Language & Region</button>
      <button class="settings-btn" onclick="window.location.href='system.html'">⚡ System Preferences</button>
    </div>

    <div class="button-group">
      <button class="back" onclick="window.location.href='/dashboard.html'">Back</button>
    </div>
  </main>
</body>
</html>
